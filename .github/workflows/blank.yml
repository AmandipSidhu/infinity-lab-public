# .github/workflows/test-github-models.yml
name: Test GitHub Models Access

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Aider
        run: pip install aider-chat
      
      - name: Test GitHub Models with existing PAT
        env:
          GITHUB_TOKEN: ${{ secrets.INFINITY_PUBLIC_TO_PRIVATE_ACCESS }}
        run: |
          echo "Testing GitHub Models API access..."
          aider --model github/gpt-4o --message "test connection" --yes
          echo "âœ… GitHub Models authentication successful"
