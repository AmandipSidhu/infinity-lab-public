name: Issue Dispatcher

on:
  issues:
    types: [opened, labeled]

jobs:
  dispatch:
    if: contains(github.event.issue.labels.*.name, 'vm-command')
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Trigger Autonomous Build
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'build-strategy',
              client_payload: {
                issue_number: context.payload.issue.number,
                issue_title: context.payload.issue.title,
                issue_body: context.payload.issue.body,
                issue_url: context.payload.issue.html_url
              }
            });
            
            console.log(`Dispatched build for issue #${context.payload.issue.number}`);
